{% extends "base.html" %}
{% load static %}
{% block title %}Consulta Medicamento na Anvisa{% endblock %}


{% block content%}
<h2>Consulta Medicamento na Anvisa </h2>

<form class="row gy-2 gx-3 align-items-center" autocomplete="off">
    <div class="col-auto">Escolha abaixo medicamento que deseja mais Informações:
      <label class="visually-hidden" for="autoSizingSelect"></label>
      <select class="form-select" id="autoSizingSelect" name="nomeProduto">
        <option selected></option>
        {% for item in dados %}
        <option value="{{ item.id  }}">{{ item.nome  }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto"><div>.</div>
      <button type="submit" class="btn btn-secondary" id="search-btn">Pesquisar ANVISA
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>


{% endblock %}
